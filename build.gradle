plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
}

group 'wobserver'
version '0.7.0'

sourceCompatibility = 1.12
targetCompatibility = 1.12

repositories {
    mavenCentral()
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '5.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
//    compile 'org.mongodb:mongodb-driver-sync:3.11.1'
//    compile 'com.fasterxml.jackson.core:jackson-core:2.10.0'
//    compile 'com.fasterxml.jackson.core:jackson-annotations:2.10.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0'

    // For Redis
    compile 'io.lettuce:lettuce-core:5.2.1.RELEASE'
}

test {
    useJUnitPlatform()
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/balazskreith/vcollections")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("PASSWORD")
            }
        }
    }
    afterEvaluate {
        publications {
            libJar(MavenPublication) {
                from components["java"]
                artifact(tasks["sourcesJar"])
                pom {
                    description.set("repro of issue uploading sources jar to github package registry via gradle")
                }
            }
        }
    }
}

