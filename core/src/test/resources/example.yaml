    configuration:
      storage:
        using: memoryStorageProfile
        configuration: something
  myLinkedListProfile:
    builder: LinkedListBuilder
    configuration:
      
    storage:
  myArayListProfile:
    configuration:
      
      startIndex: 0
    keyMapper:
    metaStorage:
      using: memoryStorageProfile
    valueStorage:
      using: memoryStorageProfile
    

storageProfiles:
  memoryStorageProfile:
    builder: MemoryStorageBuilder
    configuration:
      capacity: -1
  fileStorageProfile:
    builder: FileStorageBuilder
    configurtion:
      keyType: value
      valueType: value
      keyMapper: value
  cachedStorageProfile:
    builder: CachedStorageBuilder
    using: fileStorageProfile
    configuration:
      superset:
        builder: FileStorageBuilder
        configuration:
          capacity: -1
      subset:
        using: profileName
  chainStorageProfile:
    builder: ChainedStorageBuilder
    configuratoin:
      storages:
        - builder: MemoryStorageBuilder
          configuration: 
        - using: cachedStorageProfile
        - builder: ClusteredStorageBuilder
          configuration:
            storages:
              - using: profileName
              - builder: name
                configuration:
                  option: value


       