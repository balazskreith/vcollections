name: Compile and Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.12
      uses: actions/setup-java@v1
      with:
        java-version: 1.12
    - name: Build with Gradle
      run: ./gradlew build
    - name: Packing
      run: ./gradlew publish
      env: 
        USERNAME: balazskreith
        PASSWORD: ${{ secrets.GITHUB_TOKEN }}
